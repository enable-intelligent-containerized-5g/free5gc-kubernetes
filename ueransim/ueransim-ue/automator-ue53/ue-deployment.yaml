---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ueransim-ue53
  labels:
    app: ueransim
    component: ue
    name: ue53
spec:
  selector:
    matchLabels:
      app: ueransim
      component: ue
      name: ue53
  replicas: 
  template:
    metadata:
      labels:
        app: ueransim
        component: ue
        name: ue53
    spec:
      containers:
      - image: edierbra/ueransim:v3.2.6-ditg
        imagePullPolicy: Always
        name: ue53
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
        command: [ "/bin/bash", "-c", "--" ]
        args:
          - |
            if [ "$DEBUG_MODE" = "true" ]; then
              while true; do sleep 30; done;
            else
              /ueransim/config/wrapper.sh
            fi
        env:
          - name: DEBUG_MODE
            value: "false"
        volumeMounts:
        - mountPath: /ueransim/config
          name: ue53-volume
        resources:
          requests:
            memory: "4Mi"
            cpu: "8m"
          limits:
            memory: "8Mi"
            cpu: "12m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
        - name: ue53-volume
          projected:
            sources:
              - configMap:
                  name: ue53-configmap
                  items:
                    - key: ue.yaml
                      path: ue.yaml
                    - key: wrapper.sh
                      path: wrapper.sh
                      mode: 0755
              - configMap:
                  name: ue-iptables-configmap
                  items:
                    - key: ue-iptables.sh
                      path: ue-iptables.sh
                      mode: 0755
          