apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-1
  template:
    metadata:
      labels:
        app: app-1
    spec:
      containers:
      - name: container-1
        image: ubuntu:20.04
        volumeMounts:
        - name: shared-volume
          mountPath: /home/
      volumes:
      - name: shared-volume
        persistentVolumeClaim:
          claimName: shared-hostpath-volume-claim