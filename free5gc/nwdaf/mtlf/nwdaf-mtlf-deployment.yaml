apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-nwdaf-mtlf
  labels:
    app: free5gc
    nf: nwdaf
spec:
  selector:
    matchLabels:
      app: free5gc
      nf: nwdaf
      name: mtlf
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
        nf: nwdaf
        name: mtlf
    spec:
      initContainers:
        - name: wait-pcf
          image: busybox:1.32.0
          env:
            - name: DEPENDENCIES
              value: pcf-npcf:8000
          command:
            [
              "sh",
              "-c",
              "until nc -z $DEPENDENCIES; do echo waiting for the PCF; sleep 2; done;",
            ]
      containers:
        - image: edierbra/nwdaf-mtlf:v3.0.5-dev # edierbra/nwdaf-mtlf:v3.0.5 # edierbra/free5gc:v3.2.2
          imagePullPolicy: IfNotPresent
          name: nwdaf-mtlf
          ports:
            - containerPort: 8000
            - containerPort: 8081
          command: ["/bin/bash", "-c"]
          args: ["cd /free5gc/config/ && ./wrapper.sh"]
          env:
            - name: GIN_MODE
              value: release
          volumeMounts:
            - mountPath: /free5gc/config/
              name: nwdaf-mtlf-volume
            - mountPath: /free5gc/src/
              name: free5gc-vanilla-volume
            - mountPath: /free5gc/src/NFs/nwdaf-mtlf/config/
              name: nwdaf-mtlf-volume
          resources:
            requests:
              memory: "1000Mi"
              cpu: "1000m"
            limits:
              memory: "2000Mi"
              cpu: "2000m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
        - name: nwdaf-mtlf-volume
          configMap:
            name: nwdaf-mtlf-configmap
            items:
            - key: nwdafcfg-mtlf.yaml
              path: nwdafcfg-mtlf.yaml
            - key: wrapper.sh
              path: wrapper.sh
              mode: 0755
        - name: free5gc-vanilla-volume
          hostPath:
            path: "/home/jnicolaschc/Development/TrabajoGrado_restored/free5gc-vanilla/"
            type: Directory
