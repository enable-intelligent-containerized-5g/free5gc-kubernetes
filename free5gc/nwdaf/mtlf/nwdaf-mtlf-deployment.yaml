apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-nwdaf-mtlf
  labels:
    app: free5gc
    nf: nwdaf
spec:
  selector:
    matchLabels:
      app: free5gc
      nf: nwdaf
      name: mtlf
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
        nf: nwdaf
        name: mtlf
    spec:
      initContainers:
        - name: wait-nssf
          image: busybox:1.32.0
          env:
            - name: DEPENDENCIES
              value: nssf-nnssf:8000
          command:
            [
              "sh",
              "-c",
              "until nc -z $DEPENDENCIES; do echo waiting for the NSSF; sleep 2; done;",
            ]
      containers:
        - image: edierbra/nwdaf-mtlf:v3.2.01
          imagePullPolicy: Always
          name: nwdaf-mtlf
          ports:
            - containerPort: 8000
            - containerPort: 8081
          command: ["/free5gc/config/wrapper.sh"]
          env:
            - name: GIN_MODE
              value: release
          volumeMounts:
            - mountPath: /free5gc/config/
              name: nwdaf-mtlf-volume
            - mountPath: /free5gc/models/
              name: models-volume
          resources:
            requests:
              memory: "450Mi"
              cpu: "300m"
            limits:
              memory: "600Mi"
              cpu: "450m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
        - name: nwdaf-mtlf-volume
          configMap:
            name: nwdaf-mtlf-configmap
            items:
            - key: nwdafcfg-mtlf.yaml
              path: nwdafcfg-mtlf.yaml
            - key: wrapper.sh
              path: wrapper.sh
              mode: 0755
        - name: models-volume
          persistentVolumeClaim:
            claimName: models-volume-claim