apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-nwdaf-anlf
  labels:
    app: free5gc
    nf: nwdaf
spec:
  selector:
    matchLabels:
      app: free5gc
      nf: nwdaf
      name: anlf
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
        nf: nwdaf
        name: anlf
    spec:
      initContainers:
        - name: wait-mtlf
          image: busybox:1.32.0
          env:
            - name: DEPENDENCIES
              value: mtlf-nmtlf:8000
          command:
            [
              "sh",
              "-c",
              "until nc -z $DEPENDENCIES; do echo waiting for the MTLF; sleep 2; done;",
            ]
      containers:
        - image: edierbra/nwdaf-anlf:v3.2.0-4-rf
          imagePullPolicy: Always
          name: nwdaf-anlf
          ports:
            - containerPort: 8000
            - containerPort: 8080
          command: ["/free5gc/config/wrapper.sh"]
          env:
            - name: GIN_MODE
              value: release
          volumeMounts:
            - mountPath: /free5gc/config/
              name: nwdaf-anlf-volume
            - mountPath: /free5gc/models/
              name: models-volume
          resources:
            requests:
              memory: "300Mi"
              cpu: "200m"
            limits:
              memory: "300Mi"
              cpu: "200m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
        - name: nwdaf-anlf-volume
          configMap:
            name: nwdaf-anlf-configmap
            items:
              - key: nwdafcfg-anlf.yaml
                path: nwdafcfg-anlf.yaml
              - key: wrapper.sh
                path: wrapper.sh
                mode: 0755
        - name: models-volume
          persistentVolumeClaim:
            claimName: models-volume-claim