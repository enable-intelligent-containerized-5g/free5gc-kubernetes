apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-nwdaf-anlf
  labels:
    app: free5gc
    nf: nwdaf
spec:
  selector:
    matchLabels:
      app: free5gc
      nf: nwdaf
      name: anlf
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
        nf: nwdaf
        name: anlf
    spec:
      initContainers:
        - name: wait-pcf
          image: busybox:1.32.0
          env:
            - name: DEPENDENCIES
              value: pcf-npcf:8000
          command:
            [
              "sh",
              "-c",
              "until nc -z $DEPENDENCIES; do echo waiting for the PCF; sleep 2; done;",
            ]
      containers:
        - image: edierbra/nwdaf-anlf:v3.0.5-dev # edierbra/nwdaf-anlf:v3.0.5 # edierbra/free5gc:v3.2.2
          imagePullPolicy: IfNotPresent
          name: nwdaf-anlf
          ports:
            - containerPort: 8000
            - containerPort: 8080
          command: ["/bin/bash", "-c"]
          args: ["cd /free5gc/config/ && ./wrapper.sh"]
          env:
            - name: GIN_MODE
              value: release
          volumeMounts:
            - mountPath: /root/go/
              name: go-path-volume
            - mountPath: /free5gc/config/
              name: nwdaf-anlf-volume
            - mountPath: /free5gc/src/
              name: free5gc-vanilla-volume
            - mountPath: /free5gc/src/NFs/nwdaf-anlf/config/
              name: nwdaf-anlf-volume
          # resources:
          #   requests:
          #     memory: "1000Mi"
          #     cpu: "800m"
          #   limits:
          #     memory: "1.5Gi"
          #     cpu: "1000m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
        - name: nwdaf-anlf-volume
          configMap:
            name: nwdaf-anlf-configmap
            items:
              - key: nwdafcfg-anlf.yaml
                path: nwdafcfg-anlf.yaml
              - key: wrapper.sh
                path: wrapper.sh
                mode: 0755
        - name: free5gc-vanilla-volume
          persistentVolumeClaim:
            claimName: free5gc-vanilla-volume-claim
        - name: go-path-volume
          persistentVolumeClaim:
            claimName: go-path-volume-claim
