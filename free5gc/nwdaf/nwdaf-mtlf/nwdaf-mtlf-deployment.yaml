apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-nwdaf
  labels:
    app: free5gc
    nf: nwdaf
spec:
  selector:
    matchLabels:
      app: free5gc
      nf: nwdaf
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
        nf: nwdaf
    spec:
      initContainers:
        - name: wait-nrf
          image: busybox:1.32.0
          env:
            - name: DEPENDENCIES
              value: pcf-npcf:8000
          command:
            [
              "sh",
              "-c",
              "until nc -z $DEPENDENCIES; do echo waiting for the PCF; sleep 2; done;",
            ]
      containers:
        - image: edierbra/free5gc:v3.2.2
          name: nwdaf
          ports:
            - containerPort: 8000
          command: ["./nwdaf-mtlf"] # ./nwdaf --nwdafcfg nwdafcfg.yaml
          args: ["--nwdafcfg", "config/nwdafcfg.yaml"]
          env:
            - name: GIN_MODE
              value: release
          volumeMounts:
            - mountPath: /free5gc/config/
              name: nwdaf-volume
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "250m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      # volumes:
      # - name: nwdaf-mtlf-volume
      #   configMap:
      #     name: nwdaf-mtlf-configmap
      #     items:
      #     - key: nwdafcfg.yaml
      #       path: nwdafcfg.yaml
      #     - key: nwdaf
      #       path: nwdaf
      #       # mode: 0755
      volumes:
        - name: nwdaf-volume
          projected:
            sources:
              - configMap:
                  name: nwdaf-configmap
