apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-amf2
  labels:
    app: free5gc
    nf: amf
    name: amf2
spec:
  selector:
    matchLabels:
      app: free5gc
      nf: amf
      name: amf2
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
        nf: amf
        name: amf2
      annotations:
        k8s.v1.cni.cncf.io/networks: '[
          { "name": "n2network", "interface": "n3", "ips": [ "10.10.2.3/24" ] }
          ]'
    spec:
      initContainers:
      - name: wait-nrf
        image: appropriate/curl
        command: ['sh', '-c', 'until curl -s -o /dev/null -w "%{http_code}" http://nrf-nnrf:8000 | grep "200"; do sleep 1; done;']
      # - name: wait-amf
      #   image: busybox:1.32.0
      #   env:
      #   - name: DEPENDENCIES
      #     value: amf-namf:8000
      #   command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the AMF; sleep 2; done;"]
      containers:
      - image: edierbra/free5gc-dev:v3.2.5.5
        imagePullPolicy: Always
        name: amf
        ports:
        - name: namf
          containerPort: 8000
        - name: n2
          containerPort: 38412
          protocol: SCTP
        command: ["/bin/sh", "-c"]
        args: ["cd ./src/NFs/amf && air"]
        # command: ["./amf"]
        # args: ["--config", "config/amfcfg.yaml"]
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /free5gc/src/
          name: free5gc-vanilla-volume
        - mountPath: /free5gc/src/NFs/amf/config/
          name: amf2-volume
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: amf2-volume
        projected:
          sources:
          - configMap:
              name: amf2-configmap
      - name: free5gc-vanilla-volume
        hostPath:
          path: "/home/jnicolaschc/Development/TrabajoGrado_restored/free5gc-vanilla/"
          type: Directory
