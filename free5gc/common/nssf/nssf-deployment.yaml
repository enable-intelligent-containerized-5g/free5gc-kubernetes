apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-nssf
  labels:
    app: free5gc
    nf: nssf
spec:
  selector:
    matchLabels:
      app: free5gc
      nf: nssf
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
        nf: nssf
    spec:
      initContainers:
        - name: wait-udr
          image: busybox:1.32.0
          env:
          - name: DEPENDENCIES
            value: udr-nudr:8000
          command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the UDR; sleep 2; done;"]
      containers:
      - image:  edierbra/free5gc-dev:v3.2.5.7
        name: nssf
        ports:
        - containerPort: 8000
        command: ["/bin/sh", "-c"]
        args: ["cd ./src/NFs/nssf && air"]
        # command: ["./nssf"]
        # args: ["--config", "config/nssfcfg.yaml"]   
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /root/go/
          name: go-path-volume
        - mountPath: /free5gc/src/
          name: free5gc-vanilla-volume
        - mountPath: /free5gc/src/NFs/nssf/config/
          name: nssf-volume
        # resources:
        #   requests:
        #     memory: "200Mi"
        #     cpu: "100m"
        #   limits:
        #     memory: "250Mi"
        #     cpu: "250m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: nssf-volume
        projected:
          sources:
          - configMap:
              name: nssf-configmap
      - name: free5gc-vanilla-volume
        persistentVolumeClaim:
          claimName: free5gc-vanilla-volume-claim
      - name: go-path-volume
        persistentVolumeClaim:
          claimName: go-path-volume-claim
