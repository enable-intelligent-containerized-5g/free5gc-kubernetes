apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-udm
  labels:
    app: free5gc
    nf: udm
spec:
  selector:
    matchLabels:
      app: free5gc
      nf: udm
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
        nf: udm
    spec:
      initContainers:
      - name: wait-pcf
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: pcf-npcf:8000
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the SMF; sleep 2; done;"]
      containers:
      - image: edierbra/free5gc-dev:v3.2.5.7
        name: udm
        ports:
        - containerPort: 8000
        command: ["/bin/sh", "-c"]
        args: ["cd ./src/NFs/udm && air"]
        # command: ["./udm"]
        # args: ["--config", "config/udmcfg.yaml"]   
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /root/go/
          name: go-path-volume
        - mountPath: /free5gc/src/
          name: free5gc-vanilla-volume
        - mountPath: /free5gc/src/NFs/udm/config/
          name: udm-volume
        # resources:
        #   requests:
        #     memory: "100Mi"
        #     cpu: "100m"
        #   limits:
        #     memory: "512Mi"
        #     cpu: "250m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: udm-volume
        projected:
          sources:
          - configMap:
              name: udm-configmap
      - name: free5gc-vanilla-volume
        persistentVolumeClaim:
          claimName: free5gc-vanilla-volume-claim
      - name: go-path-volume
        persistentVolumeClaim:
          claimName: go-path-volume-claim
