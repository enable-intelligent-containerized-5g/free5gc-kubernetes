apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-pcf
  labels:
    app: free5gc
    nf: pcf
spec:
  selector:
    matchLabels:
      app: free5gc
      nf: pcf
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
        nf: pcf
    spec:
      initContainers:
      - name: wait-smf
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: smf-nsmf:8000
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the SMF; sleep 2; done;"]
      containers:
      - image: edierbra/free5gc-dev:v3.2.5.5
        name: pcf
        ports:
        - containerPort: 8000
        command: ["/bin/sh", "-c"]
        args: ["cd ./src/NFs/pcf && air"]
        # command: ["./pcf"]
        # args: ["--config", "config/pcfcfg.yaml"]   
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /free5gc/src/
          name: free5gc-vanilla-volume
        - mountPath: /free5gc/src/NFs/pcf/config/
          name: pcf-volume
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: pcf-volume
        projected:
          sources:
          - configMap:
              name: pcf-configmap
      - name: free5gc-vanilla-volume
        hostPath:
          path: "/home/jnicolaschc/Development/TrabajoGrado_restored/free5gc-vanilla/"
          type: Directory
