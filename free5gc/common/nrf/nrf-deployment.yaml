apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-nrf
  labels:
    app: free5gc
    nf: nrf
spec:
  selector:
    matchLabels:
      app: free5gc
      nf: nrf
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
        nf: nrf
    spec:
      initContainers:
      - name: wait-mongo
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: mongodb:27017
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the MongoDB; sleep 2; done;"]
      containers:
      - image:  edierbra/free5gc-dev:v3.2.5.4
        imagePullPolicy: Always
        name: nrf
        ports:
        - containerPort: 8000
        command: ["/bin/sh", "-c"]
        args: ["cd ./src/NFs/nrf && air"]
        # command: ["./nrf"]
        # args: ["--config", "config/nrfcfg.yaml"]
        env: 
          - name: DB_URI
            value: mongodb://mongodb/free5gc
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /free5gc/src/
          name: free5gc-vanilla-volume
        - mountPath: /free5gc/src/NFs/nrf/config/
          name: nrf-volume
        - mountPath: /free5gc/config/
          name: nrf-volume
        # readinessProbe:
        #   initialDelaySeconds: 0
        #   periodSeconds: 1
        #   timeoutSeconds: 1
        #   failureThreshold:  40
        #   successThreshold: 1
        #   httpGet:
        #     scheme: "HTTP"
        #     port: 8000
        # livenessProbe:
        #   initialDelaySeconds: 120
        #   periodSeconds: 10
        #   timeoutSeconds: 10
        #   failureThreshold: 3
        #   successThreshold: 1
        #   httpGet:
        #     scheme: "HTTP"
        #     port: 8000
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: nrf-volume
        projected:
          sources:
          - configMap:
              name: nrf-configmap
      - name: free5gc-vanilla-volume
        hostPath:
          path: "/home/edier/Tesis/5g-monarch2/free5gc-vanilla/"
          type: Directory
