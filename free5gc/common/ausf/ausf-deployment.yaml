apiVersion: apps/v1
kind: Deployment
metadata:
  name: free5gc-ausf
  labels:
    app: free5gc
    nf: ausf
spec:
  selector:
    matchLabels:
      app: free5gc
      nf: ausf
  replicas: 1
  template:
    metadata:
      labels:
        app: free5gc
        nf: ausf
    spec:
      initContainers:
      - name: wait-amf
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: amf-namf:8000
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the AMF; sleep 2; done;"]
      - name: wait-amf2
        image: busybox:1.32.0
        env:
        - name: DEPENDENCIES
          value: amf2-namf:8000
        command: ["sh", "-c", "until nc -z $DEPENDENCIES; do echo waiting for the AMF2; sleep 2; done;"]
      containers:
      - image: edierbra/free5gc-dev:v3.2.5.5
        name: ausf
        ports:
        - containerPort: 8000
        command: ["/bin/sh", "-c"]
        args: ["cd ./src/NFs/ausf && air"]
        # command: ["./ausf"]
        # args: ["--config", "config/ausfcfg.yaml"]  
        env:
          - name: GIN_MODE
            value: release
        volumeMounts:
        - mountPath: /free5gc/src/
          name: free5gc-vanilla-volume
        - mountPath: /free5gc/src/NFs/ausf/config/
          name: ausf-volume
        resources:
          requests:
            memory: "100Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      volumes:
      - name: ausf-volume
        projected:
          sources:
          - configMap:
              name: ausf-configmap
      - name: free5gc-vanilla-volume
        hostPath:
          path: "/home/jnicolaschc/Development/TrabajoGrado_restored/free5gc-vanilla/"
          type: Directory
