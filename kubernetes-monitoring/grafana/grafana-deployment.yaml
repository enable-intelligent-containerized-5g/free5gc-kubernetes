apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      initContainers:
        - name: init-permissions
          image: busybox
          command: ["sh", "-c", "chmod -R 777 /data"]
          volumeMounts:
            - name: grafana-storage-volume
              mountPath: /data
      containers:
      - name: grafana
        image: grafana/grafana:11.1.4
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: grafana-storage-volume
          mountPath: /var/lib/grafana
        resources:
            requests:
              cpu: 100m
              memory: 300Mi
            limits:
              cpu: 200m
              memory: 600Mi
      volumes:
      - name: grafana-storage-volume
        persistentVolumeClaim:
          claimName: grafana-volume-claim