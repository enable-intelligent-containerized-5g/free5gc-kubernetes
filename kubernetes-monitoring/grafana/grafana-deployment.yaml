apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana:11.1.4
        ports:
        - containerPort: 3000
        volumeMounts:
        - name: grafana-volume
          mountPath: /var/lib/grafana
        resources:
            requests:
              cpu: 250m
              memory: 750Mi
            limits:
              cpu: 300m
              memory: 900Mi
      volumes:
      - name: grafana-volume
        persistentVolumeClaim:
          claimName: grafana-volume-claim